<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DueBoard | Canvas Assignments</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

    <header>
        <div class="header__section">
            <div class="logo">
                <h1><span class="due">Due</span><span class="board">Board</span></h1>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main-content">

            <!-- Filter/sorting and search controls -->
            <section class="controls">
                <div class="filter-buttons">
                    <button class="btn btn-primary" id="sort-due">
                        <i class="ri-calendar-schedule-line"></i> Due Date
                    </button>
                    <button class="btn btn-outlined" id="sort-title">
                        <i class="ri-sort-alphabet-asc"></i> By Title
                    </button>
                    <button class="btn btn-outlined" id="show-urgent">
                        <i class="ri-alert-fill search__icon"></i> Urgent Only
                    </button>
                </div>
                <div class="search__box">
                    <i class="ri-search-line"></i>
                    <input type="text" placeholder="Search assignments.." id="search-input">
                </div>
            </section>

            <div class="assignments" id="assignments-container">
                <!-- Assignments will be inserted here dynamically -->
            </div>

            <!-- Authorization & signout buttons -->
            <div id="auth-container">
                <button id="authorize_button">Authorize Access</button>
                <button id="signout_button" style="visibility: hidden;">Sign Out</button>
            </div>

        </div>
    </div>

    <script type="module" src="./main.js"></script>
    <script type="module" src="./config.js"></script>
</body>

</html>
